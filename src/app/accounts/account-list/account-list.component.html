<mat-toolbar>
  Account List
</mat-toolbar>

<div class="mat-elevation-z8">

  <div class="loader-wrapper" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Account Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Account Number</th>
      <td mat-cell *matCellDef="let row">{{row.accountNumber}}</td>
    </ng-container>

    <!-- Account Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Account Type</th>
      <td mat-cell *matCellDef="let row">{{row.accountType}}</td>
    </ng-container>

    <!-- Account Balance Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
      <td mat-cell *matCellDef="let row">{{row.balance | currency: 'R '}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th  mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button [disabled]="!row.canWithDraw" mat-raised-button color="warn" (click)="withdraw()">Withdraw</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
